<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT208G, Övningsuppgift 3</title>
    <script src="script.js" defer></script>
    <style>
        /** Väldigt enkel CSS, enbart för övning - borde varit med utförlig **/
        body {
            max-width: 960px;
            margin: 0 auto;
            font-size: 1.2em;
        }

        #userDetails {
            padding: 1em;
            border: 1px solid #ccc;
            margin: 1em 0 1em 0;
        }
    </style>
</head>

<body>
    <h1>Övningsuppgift 3</h1>

    <form id="userForm">
        <label for="name">Namn:</label><br>
        <input type="text" id="name" required>
        <br>
        <label for="email">E-postadress:</label><br>
        <input type="email" id="email" required>
        <br>
        <label for="phoneNumber">Telefonnummer:</label><br>
        <input type="tel" id="phoneNumber" required>
        <br>
        <button type="submit">Spara användarinformation</button>
    </form>

    <div id="userDetails"></div>
</body>

</html>
