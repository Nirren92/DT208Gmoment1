<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="ts/course.ts" type="module"></script>
<body>

<div class="container">
    <h1>Kurser</h1>
    <p>Skriv in önskad kurs. För att editera markera direkt i tabell och skriv.
        <Br>
        Ändringar sparas direkt!
    </p>
    <form id="inputform" action="">
        <label for="code">Kurskod</label>
        <input type="text" id="code" required>
        <br>
        <label for="kursnamn">Kursnamn</label>
        <input type="text" id="kursnamn" required>
        <br>
        <label for="progression">Progression</label>
        <input type="text" id="progression" required>
        <br>
        <label for="syllabus">Lånk/URL</label>
        <input type="text" id="syllabus" required>
        <br>
        <button type="submit">Lägg till data</button>
    </form>
    

    <table id="tabell">
        <tr>
            <th>Kurskod</th>
            <th>Kursnamn</th>
            <th>Progression</th>
            <th>Lånk/URL</th>
        </tr>
    </table>
    <button id="Rensa" >Ta bort senast markerad</button>

</div>

</body>
</html>
